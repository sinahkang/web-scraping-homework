<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Mission to Mars</title>
    
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">    
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <a href="./scrape" class="btn btn-primary" role="button">Scrape Mars Data</a>
        </div>
        <main role="main" class="container">
            <div class="row">
              <div class="col-md-8">
                <article class="media content-section">
                    <div class="media-body">
                      <h2 class="article-title"> {{mars.news_title}} </h2>
                      <p class="article-content"> {{ mars.news_content}} </p>
                    </div>
                </article>
                <article class="media content-section">
                    <div class="media-body">
                      <h2 class="article-title"> Featured Mars Image </h2>
                      <img class="col-xs-12" src={{mars.image}} alt="JPL_Image">
                      <p>  </p>
                    </div>
                </article>
                <article class="media content-section">
                    <div class="media-body">
                      <h2 class="article-title"> Mars Weather </h2>
                      <p class="article-content"> {{ mars.weather}} </p>
                    </div>
                </article>
                <article class="media content-section">
                    <div class="media-body">
                      <h2 class="article-title"> Mars facts </h2>
                      {{mars.facts | safe}} 
                      <p>  </p>
                    </div>
                </article>
                <article class="media content-section">
                    <div class="media-body">
                      <h2 class="article-title"> Mars Hemispheres </h2>
                      <p class="article-content">
                          {% for hemisphere in mars.hemispheres %}
                          <figure class="col-xs-6">
                            <img  class ="figure-image col-xs-12" src={{hemisphere.img_url}} alt="">
                            <figcaption><h3 align="center">{{hemisphere.title}}</h3> </figcaption>  
                          </figure>
                          {% endfor %}
                      </p>
                    </div>
                </article>
              </div>
            </div>
        </main>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
    </body>
</html>
